<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch Statement</h1>
    <p>A switch statement lets you test a variable against multiple values and run different code for each one.</p>

    <h2>Select a Menu Item</h2>
    <button onclick="chooseMenu('burger')">Burger</button>
    <button onclick="chooseMenu('pizza')">Pizza</button>
    <button onclick="chooseMenu('salad')">Salad</button>
    <button onclick="chooseMenu('ice cream')">Ice Cream</button>
  
    <p id="menuOutput"></p>
    <script>
 

    function chooseMenu(item) {
      let message;

      switch (item) {
        case "burger":
          message = "You selected a Burger ";
          break;
        case "pizza":
          message = "You selected Pizza ";
          break;
        case "salad":
          message = "You selected Salad ";
          break;
        case "ice cream":
          message = "You selected Ice Cream ";
          break;
        default:
          message = "Item not on the menu.";
      }

      document.getElementById("menuOutput").textContent = message;
    }
    // grouping values
    let grade = "B";

switch (grade) {
  case "A":
  case "B":
  case "C":
    console.log("Pass");
    break;
  case "D":
  case "F":
    console.log("Fail");
    break;
  default:
    console.log("Invalid grade");
}

// fall through behaviour
let fruit = "apple";

switch (fruit) {
  case "apple":
  case "pear":
    console.log("This is a pome fruit");
    break;
  case "banana":
    console.log("This is a tropical fruit");
    break;
  default:
    console.log("Unknown fruit");
}

    </script>
</body>
</html>
